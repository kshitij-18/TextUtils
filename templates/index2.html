<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Working absolutely</title>
</head>

<body>
    <h1>Welcome to the text anlyzer</h1>
    <form action="/analyzer" method="GET">
        <textarea name="text" spellcheck="false" style="margin: 0px; height: 311px; width: 1481px;"></textarea>
        <br>
        <input type="checkbox" name="removepunc">Check here to analyze the text<br><br>
        <input type="checkbox" name="fullcaps">UPPERCASE<br><br>
        <input type="checkbox" name="newlineremover">New Line Remove<br><br>
        <input type="checkbox" name="charcounter">Char Counter<br><br>
        <button type="submit">Analyse Text</button>
    </form>

</body>

</html>
